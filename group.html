</head>
<body>
    <header class="header">
        <h1 class="animated fadeIn">Список группы</h1>
    </header>
    
    <nav class="navigation">
        <ul>
            <li><a href="index.html">Главная</a></li>

            <li><a href="disciplines.html">Список дисциплин</a></li>
        </ul>
    </nav>
    
    <section class="group-content main-content">

        <ul class="animated fadeIn">
            <li>Ланевский Алексей</li>
            <li>Левчук Андрей</li>
            <li>Ткачеув Павел</li>

    <footer class="footer animated fadeIn">
        <p>&copy; 2121 Ваша группа</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animate.css"></script>
    <script>
        $(document).ready(function () {
            $('.animated').addClass('animate__animated');

            $(window).scroll(function () {
                $('.animated').each(function () {
                    var position = $(this).offset().top;
                    var scroll = $(window).scrollTop();

                    if (position < scroll + $(window).height()) {
                        $(this).addClass('animate__fadeInUp');
                    }
                });
            });
        });
    </script>
</body>
